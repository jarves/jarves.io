        content: |
            # Contents placeholder

            `{% contents id %}` is a content placeholder you can use to give your content editor the ability to place
            content (text, images, plugins, markdown, ...) at the position of this statement.

            Example:


            ```html
            <div class="main-sidebar">
              {{ navigationLevel(2) }}
            </div>

            <div class="main-content">
              {% contents 1 %}
            </div>
            ```

            At `{% contents 1 %}` is in the Jarves Editor (Administration -> Pages) now a management interface given, the
            user can use to place own custom content. In the actual website (front end) is the rendered version displayed.

            More information can be found in the article [Create A Theme documentation](http://jarves.io/documentation/quick-start/create-a-theme).